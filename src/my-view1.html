<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">


<dom-module id="my-view1">
  <template id="templ_my_view1">
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      label, button {
        display: block;
      }
      textarea {
        width: 50%;
        height: 3rem;
      }
      #ccm_form_template {
        display: none;
      }
    </style>

    <div class="card">
      <div class="circle">LE01</div>
      <h1>Profile</h1>

        <div id="ccm_form_template">
          <p class="deadline points"></p>

          <label for="firstname">Vorname:</label>
          <input type="text" id="firstname">

          <label for="name">Name:</label>
          <input type="text" id="name">

          <label for="my_semester">Semester:</label>
          <input id="my_semester" type="number" value="3">

          <label for="vorkenntnisse">Vorkenntnisse:</label>
          <textarea id="vorkenntnisse" placeholder="Meine Vorkenntnisse in Software Engineering sind ..."></textarea>

          <label for="erwartungen">Erwartungen:</label>
          <textarea id="erwartungen" placeholder="Meine Erwartungen an diese Lehrveranstaltung sind ..."></textarea>

          <button type="submit">Speichern!</button>

        </div>

      <div id="ccm_target"></div>

    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      ready(){
        super.ready();

        var ready = false;

        if ( ! ready) window.ccm['10.0.0'].start('../../ccm/form/ccm.form.js', {

          root: this.$.ccm_target,
          fkey: 'profile',
          inner: this.$.ccm_form_template.innerHTML

        }, function ( instance ) {
          ready = true;
        } );

      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
