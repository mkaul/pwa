<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      label, button {
        display: block;
      }
      textarea {
        width: 70%;
        height: 3rem;
      }
    </style>

    <div class="card">
      <div class="circle">LE01</div>
      <h1>Profile</h1>

      <ccm-form key="profile">

        <p class="deadline points"></p>

        <label for="firstname">Vorname:</label>
        <input type="text" id="firstname">

        <label for="name">Name:</label>
        <input type="text" id="name">

        <!-- semester is part of keys -->
        <label for="my_semester">Semester:</label>
        <input id="my_semester" type="number" value="3">

        <label for="vorkenntnisse">Vorkenntnisse:</label>
        <textarea id="vorkenntnisse" placeholder="Meine Vorkenntnisse in Software Engineering sind ..."></textarea>

        <label for="erwartungen">Erwartungen:</label>
        <textarea id="erwartungen" placeholder="Meine Erwartungen an diese Lehrveranstaltung sind ..."></textarea>

        <button type="submit">Speichern!</button>

      </ccm-form>

      <h1>Lerneinheit 01</h1>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
